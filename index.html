<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Panzió</title>
</head>
<body>
    <div class="container">
        <div class="display-4 text-center py-3 mt-3">
            Balaton Panzió- Szobafoglalás
        </div>
        <div class="row text-center">
            <div class="col-2 bg"></div>
            <div class="col-8">
                <hr>
                <div class="row">
                    <div class="col-4">
                        <label for="erkezes">Érkezés dátuma: </label>
                        <label for="tavozas">Távozás dátuma: </label>
                    </div>
                    <div class="col-8">
                        <input type="date" name="" id="erkezes"><br>
                        <input type="date" name="" id="tavozas">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-4">
                        <br>
                        <br>
                        <br>
                        <label for="">Szoba típusok:</label>
                    </div>
                    <div class="col-8">
                        <p>
                            <input type="radio" name="szobak" id="szoba1">
                            <label for="szoba1">Egyágyas - 9000 Ft/éj</label>
                        </p>

                        <p>
                            <input type="radio" name="szobak" id="szoba2">
                            <label for="szoba2">Kétágyas - 15000 Ft/éj</label>
                        </p>

                        <p>
                            <input type="radio" name="szobak" id="szoba3">
                            <label for="szoba3">Egyágyas - Kétágyas 1 pótággyal 18000 Ft/éj</label>
                        </p>

                        <p>
                            <input type="radio" name="szobak" id="szoba4">
                            <label for="szoba4">Egyágyas - Kétágyas 2 pótággyal 21000 Ft/éj</label>
                        </p>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-4">
                        <p>
                            <label for="vszama">Vendégek száma:</label>
                        </p>
                        <p>
                            <label for="veletkora">Vendégek életkora:</label>
                        </p>
                    </div>
                    <div class="col-8">
                        <p>
                            <select name="vszamok" id="vszama">
                                <option value="v1">1</option>
                                <option value="v2">2</option>
                                <option value="v3">3</option>
                                <option value="v4">4</option>
                            </select>
                        </p>
                        <p>
                            <input type="number" maxlength="3" name="veletkorok" id="veletkora" style="width: 6ch;">
                        </p>
                    </div>
                </div>
                <hr>
            </div>
            <div class="col-2 bg"></div>
        </div>
    </div>
</body>
</html>
